<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  
  <body>

    <video src="../img/video.mp4" autoplay="true" id="video_background" muted="true" loop="true"></video>

    <section id="sect1" class="sect">
      <div class="container">
    <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px;">
      <div class="jumbotron">
        <div class="form-group" style="margin-top: -50px;">
          <h1 style="margin-left: 150px ; color:black">
            Login
          </h1>
        </div>
        <div class="img2">
          <img src="../img/logo.png" alt="logo">
          
        </div>
        <hr>

        <form class="form-horizontal" style="margin-left: 50px;">
          <div class="form-group input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
                  <input type="email" class="form-control" name="email" placeholder="&#9000; Enter Email..." required>
              </div>

            <div class="form-group input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
                <input type="password" class="form-control" name="password" placeholder="&#128272; Enter Password..." required>
            </div>
              
            <div class="form-group">
              <label>
                  <input type="checkbox">
                  <p style="color: black">Remember me</p>
                </label>
            </div>
              
              <div class="form-group">
                <button class="btn btn-primary" style="width: 430px"><span class="glyphicon glyphicon-log-out"></span>Login</button>
              </div>

              <div class="form-group">
                <a href="#" style="margin-left: 310px;">Forget Password</a>
              </div>
          </form>
        </div>
    </div>
    </div>
   </div>
</section>

    <script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>

  </body>
</html>
